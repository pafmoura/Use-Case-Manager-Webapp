<app-header></app-header>

<app-titlebanner title="Registo de Utilizador" image="./assets/bannercover.jpg"></app-titlebanner>

<div class="mx-auto max-w-screen-xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-16 mt-8">
        <div>
            <h1 class="font-inter font-semibold text-2xl text-gray-700 mb-12">1. Selecione o tipo de Utilizador</h1>
            <div class="space-y-6">
              <button (click)="isAdminSelected=true;" 
                class="text-left flex flex-col md:flex-row h-auto md:h-26 w-full md:max-w-[25rem] items-center bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 
                {{ isAdminSelected ? 'drop-shadow-xl' : '' }} 
                {{ isAdminSelected ? 'opacity-100' : 'opacity-45' }} ">
            <i class="fas fa-user-tie fa-4x text-redshift-red drop-shadow-md ml-7 mb-1 md:mr-3"></i>
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Administrador</h5>
                <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">Conta de acesso total ao sistema.</p>
            </div>
        </button>
                <div class="mt-6"></div>
                <button (click)="isAdminSelected=false;" 
                class="text-left flex flex-col md:flex-row h-auto md:h-26 w-full md:max-w-[25rem] items-center bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 
                       {{ !isAdminSelected ? 'drop-shadow-xl' : '' }} 
                       {{ !isAdminSelected ? 'opacity-100' : 'opacity-45' }} 
                       ">
            <i class="fas fa-wrench fa-4x text-redshift-red drop-shadow-md ml-7 mb-1 md:mr-3"></i>
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Operador Redshift</h5>
                <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">Operador associado a um cliente espec√≠fico, com acesso limitado.</p>
            </div>
        </button>
            </div>
        </div>
        <div>
          <h1 class="font-inter font-semibold text-2xl text-gray-700 mb-12">2. Efetue o registo</h1>
            <form class="grid grid-cols-2 gap-12" (ngSubmit)="createUser()" [formGroup]="createUserForm" *ngIf="createUserForm">
                <div class="space-y-4 col-span-2 md:col-span-1">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
                    <input id="username" [(ngModel)]="user.username" name="username" type="username" autocomplete="username" formControlName="username" required class="block w-full rounded-md border-0 px-2 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="space-y-4 col-span-2 md:col-span-1">
                    <label for="company" class="block text-sm font-medium leading-6 text-gray-900">Empresa</label>
                    <input id="company" [(ngModel)]="user.company" name="company" type="company" autocomplete="company" formControlName="company" [disabled]="isAdminSelected" class="block w-full rounded-md border-0 px-2 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6
                    {{ isAdminSelected ? 'bg-gray-200' : '' }} 
                    ">
                </div>
                <div class="space-y-4 col-span-2 md:col-span-1">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <input id="email" name="email" [(ngModel)]="user.email" type="email" autocomplete="email" formControlName="email" required class="block w-full rounded-md border-0 px-2 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="space-y-4 col-span-2 md:col-span-1">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <input id="password" name="password" type="password" [(ngModel)]="user.password" autocomplete="password" formControlName="password" required class="block w-full rounded-md border-0  px-2 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="space-y-6 col-span-2">
                    <button type="submit" class="w-full md:w-[25rem] py-2.5 px-5 text-white font-semibold bg-redshift-red rounded-md hover:bg-redshift-red-dark">Registar</button>
                </div>
            </form>
        </div>
    </div>
</div>
