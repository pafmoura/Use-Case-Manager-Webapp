<app-header></app-header>
<app-titlebanner title="Gerir Logsources" image="./assets/bannercover.jpg"></app-titlebanner>


<div class="flex p-6 mx-14">
    <!-- Tabela de Log Sources -->
    <div class="w-2/3 pr-6 mt-7">
      <table class="min-w-full bg-white border border-gray-200">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Log Source</th>
            <th class="py-3 px-9 text-left">Descrição</th>
            <th class="py-3 px-4 text-left">Ações</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <tr class="border-b border-gray-200 hover:bg-gray-100" *ngFor="let log of logsources">
            <td class="py-3 px-6 text-left">{{ log.name }}</td>
            <td class="py-3 px-9 text-left">{{ log.description }}</td>
            <td class="py-3 px-4 text-left">
                <button data-modal-target="deleteModal" (click)="deleteLogSourceById(log.id)"  class=" drop-shadow-xl bg-red-500 text-white px-3 py-1 rounded-md">
                    <i class="fas fa-trash-alt"></i>
                  </button>            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Formulário de Log Sources -->
    <div class="w-1/3 pl-6">
      <form (submit)="createLogSource()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="logName">Nome da LogSource</label>
          <input
            class="shadow appearance-none w-full rounded border-gray-200 py-2 px-3  text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="logName"
            type="text"
            [(ngModel)]="newLog.name"
            name="logName"
            required
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="logDescription">Descrição</label>
          <textarea
            class="shadow appearance-none border-gray-200 rounded w-full  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="logDescription"
            
            rows="4"

            [(ngModel)]="newLog.description"
            name="logDescription"
            required
            ></textarea>

        </div>
        
        <div *ngIf="errorMessage" class="mb-4 text-red-600">
          {{ errorMessage }}
        </div>


        <div class="mb-4">
            <button type="submit" class="ml-5 w-60 h-10 bg-redshift-red text-white rounded hover:bg-redshift-hover shadow-md">
                <i class="fas fa-plus"></i>
              Adicionar Novo
              </button>
        </div>
      </form>
    </div>
  </div>
